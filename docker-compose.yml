services:
  db:
    image: postgres:16
    container_name: edu_db
    environment:
      POSTGRES_DB: education
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mchtayd
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./API
    container_name: edu_api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=education;Username=postgres;Password=mchtayd;Pooling=true

      # JWT (Production'da gerekli)
      Jwt__Key: "super-secret-key-change-this-please-32bytes"
      Jwt__Issuer: "EducationPlatform"
      Jwt__Audience: "EducationPlatformClient"
      Jwt__ExpiresMinutes: "120"

      # Seed Admin (Production'da da olu≈üturulsun)
      SeedAdmin__Email: "admin@edu.local"
      SeedAdmin__Password: "Admin*12345"
      SeedAdmin__Name: "Admin"
      SeedAdmin__Surname: "User"
    depends_on:
      - db
    expose:
      - "8080"
    restart: unless-stopped

  web:
    build:
      context: ./Client
      args:
        VITE_API_URL: /api
    container_name: edu_web
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  pgdata: {}
