server {
    listen 80;
    server_name xegitimplatformu.com.tr www.xegitimplatformu.com.tr;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name xegitimplatformu.com.tr www.xegitimplatformu.com.tr;

    ssl_certificate /etc/letsencrypt/live/xegitimplatformu.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xegitimplatformu.com.tr/privkey.pem;

    # Frontend (Vite build) - Nginx static
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://edu_api:8080/api/;   # <<< KRİTİK
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
