<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" role="img" aria-label="UGES Eğitim Platformu arkaplan logosu (renklendirilmiş)">
  <defs>
    <!-- Mavi gradyan -->
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <!-- Turuncu gradyan -->
    <linearGradient id="gOrange" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
    <!-- Metin için iki tonlu gradyan -->
    <linearGradient id="gText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- İçerik 150% ölçeğe alınmış ve merkeze göre büyütülmüştür -->
  <g transform="translate(800,300) scale(1.5) translate(-800,-300)">
    <!-- Yumuşak arka plan şekilleri -->
    <g opacity="0.08">
      <circle cx="800" cy="300" r="230" fill="url(#gBlue)"/>
      <circle cx="800" cy="300" r="230" fill="none" stroke="url(#gOrange)" stroke-width="4" stroke-opacity="0.6"/>
    </g>

    <!-- Kelime işareti: gradyan dolgulu, arka plan için düşük opaklık -->
    <text x="50%" y="52%"
          text-anchor="middle"
          font-family="Inter, Poppins, 'Segoe UI', Roboto, Arial, sans-serif"
          font-weight="800" font-size="140" letter-spacing="6"
          fill="url(#gText)" fill-opacity="0.16">UGES</text>

    <text x="50%" y="64%"
          text-anchor="middle"
          font-family="Inter, Poppins, 'Segoe UI', Roboto, Arial, sans-serif"
          font-weight="700" font-size="48" letter-spacing="1"
          fill="url(#gBlue)" fill-opacity="0.20">Eğitim Platformu</text>

    <!-- Simgeler: düşük opaklıkla, turuncu & mavi -->
    <g opacity="0.22">
      <!-- Mezuniyet Kepi (sol üst) -->
      <g transform="translate(560,190)">
        <polygon points="0,12 60,0 120,12 60,24" fill="url(#gOrange)"/>
        <rect x="40" y="24" width="40" height="16" rx="3" fill="url(#gBlue)"/>
        <line x1="90" y1="12" x2="110" y2="34" stroke="#F97316" stroke-width="3"/>
        <circle cx="110" cy="34" r="3" fill="#F97316"/>
      </g>

      <!-- Açık Kitap (sağ üst) -->
      <g transform="translate(1040,190)">
        <path d="M0,20 C20,0 60,0 80,20 L80,70 C60,50 20,50 0,70 Z" fill="url(#gBlue)"/>
        <path d="M80,20 C100,0 140,0 160,20 L160,70 C140,50 100,50 80,70 Z" fill="url(#gOrange)"/>
        <line x1="80" y1="20" x2="80" y2="70" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
      </g>

      <!-- Oynat Düğmesi (sol alt) -->
      <g transform="translate(560,380)">
        <circle cx="50" cy="50" r="46" fill="none" stroke="url(#gBlue)" stroke-width="6"/>
        <polygon points="42,34 80,50 42,66" fill="url(#gOrange)"/>
      </g>

      <!-- Kod Parantezleri (sağ alt) -->
      <g transform="translate(1040,380)">
        <path d="M20,20 C10,35 10,65 20,80" fill="none" stroke="url(#gOrange)" stroke-width="6" stroke-linecap="round"/>
        <path d="M140,20 C150,35 150,65 140,80" fill="none" stroke="url(#gBlue)" stroke-width="6" stroke-linecap="round"/>
        <polyline points="78,30 102,50 78,70" fill="none" stroke="#0EA5E9" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="62,30 38,50 62,70" fill="none" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>
</svg>
